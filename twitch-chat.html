<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Overlay</title>
    <script src="https://unpkg.com/tmi.js@1.8.5"></script>
    <style>
        body {
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .chat-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
        }

        .chat-message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container"></div>

    <script>
        const chatContainer = document.getElementById("chat-container");

        const client = new tmi.Client({
            connection: { reconnect: true },
            channels: ["sxvnd"] // Replace with your Twitch username
        });

        client.connect();

        client.on("message", (channel, tags, message, self) => {
            if (self) return;

            displayMessage(tags["display-name"], message);
        });

        function displayMessage(username, message) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message");
            messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
            
            chatContainer.appendChild(messageElement);

            setTimeout(() => {
                messageElement.style.opacity = "0";
                setTimeout(() => chatContainer.removeChild(messageElement), 500);
            }, 8000);
        }
    </script>
</body>
</html>

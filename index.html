<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Overlay</title>
    
    <!-- Correct TMI.js version for browsers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.5.0/tmi.min.js"></script>

    <style>
        body {
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .chat-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
        }

        .chat-message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container"></div>

    <script>
        // Ensure TMI.js is loaded
        if (typeof tmi === "undefined") {
            let script = document.createElement("script");
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.5.0/tmi.min.js";
            document.body.appendChild(script);
        }

        // Ensure the chat client is only declared once
        if (!window.chatClient) {
            window.chatClient = new tmi.Client({
                connection: { reconnect: true },
                channels: ["sxvnd"] // Replace with your Twitch username
            });

            window.chatClient.connect();

            window.chatClient.on("message", (channel, tags, message, self) => {
                if (self) return; // Ignore bot's own messages

                displayMessage(tags["display-name"], message);
            });
        }

        function displayMessage(username, message) {
            const chatContainer = document.getElementById("chat-container");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message");
            messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
            
            chatContainer.appendChild(messageElement);

            // Remove message after 8 seconds
            setTimeout(() => {
                messageElement.style.opacity = "0";
                setTimeout(() => chatContainer.removeChild(messageElement), 500);
            }, 8000);
        }
    </script>
</body>
</html>
